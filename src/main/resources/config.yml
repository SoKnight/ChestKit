#
# This config file will be generated by ${project.name} version ${project.version}.
# If this version older than current ${project.name} plugin version, you should regenerate this config.
# You just need rename (to save, but you can delete it) this file and use '/chestkit' command.
#
# Author and developer: SoKnight
# Developed for PlasticCraft project
#
# List of available placeholders see below, replace ID in placeholders to of target kit's ID.
# Kit state values: [available, cooldowned, single, unavailable]
#
# +--[Placeholder]------------+--[Description]---------------------------------------+--[Data type]-----+
# | %chestkit_ID_moneyless%   | Kit money less of not                                | true/false       |
# | %chestkit_ID_single%      | Kit is single or not                                 | true/false       |
# | %chestkit_ID_openable%    | Kit is openable or not                               | true/false       |
# | %chestkit_ID_permreq%     | Kit is permission required or not                    | true/false       |
# | %chestkit_ID_received%    | Kit has been received by player or not               | true/false       |
# | %chestkit_ID_state%       | Kit state for player (see values above)              | string value     |
# | %chestkit_ID_permission%  | Needed permission for kit getting                    | string value     |
# | %ckestkit_ID_displayname% | Displayname of kit                                   | string value     |
# | %chestkit_ID_cooldown%    | Cooldown of kit for player (in minutes, default - 0) | integer value    |
# | %chestkit_ID_delay%       | Default cooldown of kit (in minutes)                 | integer value    |
# +---------------------------+------------------------------------------------------+------------------+
#
# Configuration of database
database:
  # Should plugin use SQLite Database as data storage?
  # Specify 'true' for SQLite or 'false' for MySQL
  use-sqlite: true

  # MySQL configuration
  host: localhost
  port: 3306
  name: chestkit
  user: admin
  password: chestkit
  
  # SQLite configuration
  file: database.db

# Chat messages configuration
chat-messages:
  # Send message when player open kit interface
  send-on-open: true
  # Use color prefixes in kits list
  colored-list: true
  # Enable hoverable kits names in '/kits' list
  hoverable-list: true

# PEconomy balance actions configuration
peconomy:
  # Should plugin send message about adding dollars
  dollars-message: true
  # Should plugin send message about adding euro
  euro-message: true

# Should plugin hook own placeholders to PlaceholdersAPI plugin
hook-into-papi: true

# Configuration of date formating
date-formating:
  # Date units formats
  years: '%y% г.'
  months: '%M% мес.'
  weeks: '%w% нед.'
  days: '%d% д.'
  hours: '%H% ч.'
  minutes: '%m% мин.'
  # Separator between two time units in string
  separator: ' '

# Time in ticks before kit interface viewing (20 ticks = 1 second)
time-before-viewing: 60

# Separator between entries
list-separator: ', '

# Configuration of list entries
list-entries:
  # For available kit in list
  available:
    # Text in message
    color: GREEN
    # Font configuration (not required). By default all is on 'false' value.
    bold: false
    italic: false
    strikethrough: false
    underlined: true
    # Hover text for entry
    # Set 'false' value to use-hover to disable it; not required, by default it is true
    use-hover: true
    # Available %kit% placeholder for kit displayname and %id% for ID
    hover: " &aЭтот набор доступен вам \n &fВведите /kit %id%, чтобы получить. "
  # For cooldowned kit in list
  cooldowned:
    color: AQUA
    italic: true
    hover: " &bЭтот набор временно недоступен вам \n &fНабор будет доступен вам через: %time% "
  # For single received kit in list
  single:
    color: RED
    hover: " &cЭтот набор недоступен вам \n &fОн доступен однажды и вы его уже получили. "
  # For unavailable kit in list
  unavailable:
    color: RED
    hover: " &cЭтот набор недоступен вам \n &fОн предназначен для игроков с привилегиями выше. "

# Configuration of kit item
item:
  # Name of item
  name: '&7Ящик с набором'
  # Lore of item
  lore:
  - ' '
  - ' &fСодержит набор: &b%kit% '
  - ' &fПолучатель: &b%receiver% '
  - ' '
  - ' &fКогда вы закроете ящик, '
  - ' &fоставшиеся в нём предметы '
  - ' &fвыпадут на землю в виде дропа. '
  - ' &fСам же ящик исчезнет из вашего '
  - ' &fинвентаря после его открытия. '
  - ' '
  - ' &fЧтобы открыть ящик, возьмите '
  - ' &fего в руку и нажмите ПКМ. '
  - ' '
  # Material of item
  material: CHEST
  # Should item has enchant effect
  echanted: true