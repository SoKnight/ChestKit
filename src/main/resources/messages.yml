# ------------------------------------------------------------------
#
# Файл сообщений ${project.name} для русской локализации
# Сгенерирован версией плагина ${project.version}
#
# Автор и разработчик: SoKnight
# Разработано специально для PlasticCraft
#
# ------------------------------------------------------------------
#
# Все сообщения могут быть цветными, используйте цветовые коды в виде символа '&' и индекса цвета (0-f) после него.
# Некоторые сообщения имеют подстановки; это слова, которые окружены символами '%', например: '%player%', '%kit%' и др.
# Пожалуйста, не изменяйте эти подстановки, поскольку они будут заменены на реальные данные, которые вы можете упустить.
# Также, не изменяйте структуру секций с сообщениями, ибо это очень важно для внутреннего кода плагина.
#
# Если вы видите уведомление о том, что какое-то сообщение не найдено, значит этот файл устарел и вам необходимо его перегенерировать;
# просто удалите messages.yml в папке плагина и перезагрузите плагин (используя /chestkit) или перезапустите сервер полностью.
#
# Частые ошибки
error:
  only-for-players: "&cТолько игрок может использовать данную команду."
  no-permissions: "&cНедостаточно прав."
  player-not-online: "&cИгрок %player% не найден."
# /kit
kit:
  failed:
    not-specified: "&cДопишите ID набора, который хотите получить. Используйте /kits для просмотра наборов."
    unknown: "&cНабор %kit% не существует. Используйте /kits для просмотра наборов."
    full-inventory: 
      self: "&cОсвободите место в инвентаре и попробуйте снова."
      other: "&cИнвентарь игрока %player% переполнен."
    single: "&cДанный набор можно получить только один раз за игру."
    cooldown: "&cВы сможете снова получить этот набор через: %time%"
    permission: "&cНедостаточно прав для получения данного набора."
  received: 
    self: "&fВы получили ящик с набором &b%kit%&f."
    other: "&fИгрок &b%player% &fполучил ящик набором &b%kit%&f."
  opened: "&fВы открываете ящик с набором &b%kit%&f...\n&fКогда вы закроете ящик, всё оставшееся в нём выпадет рядом с вами."
  reward: "&fВы нашли &b%amount%%currency% &fв ящике."
  closed:
    empty: "&fВы закрыли ящик с набором &b%kit% &fи выкинули его на землю."
    with-items: "&fВы закрыли ящик с набором &b%kit% &fи выкинули его. Оставшиеся предметы из набора лежат на земле."
# /kits
kits:
  empty: "&cНаборы не обнаружены."
  list: 
    self: "&fНаборы: &r%kits%"
    other: "&fНаборы %player%: &r%kits%"
# Другие сообщения
reloaded: "&fChestKit перезагружен."